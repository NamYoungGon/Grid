<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

<body>
  <br />
  <div id="grid" class="grid"></div>
  <script src="grid.js"></script>
  <script>
    var grid = new Grid('grid', {
      height: 500,
      columns: [{
        title: 'Title 1',
        field: 'cell1',
        width: 200
      }, {
        title: 'Title 2',
        field: 'cell2',
      }, {
        title: 'Title 3',
        field: 'cell3',
      }, {
        title: 'Title 4',
        field: 'cell4',
        width: 150
      }, {
        title: 'Title 5',
        field: 'cell5',
        width: 200
      }]
    });

    var arr = [];

    for (var i = 0; i < 100; i++) {
      arr.push({
        cell1: 'cell1: ' + i,
        cell2: 'cell2: ' + i,
        cell3: 'cell3: ' + i,
        cell4: 'cell4: ' + i,
        cell5: 'cell5: ' + i,
      })
    }

    grid.addRows(arr);
    grid.addRows(arr);
  </script>
</body>
</html>
